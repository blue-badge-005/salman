<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meta Verified</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6f7;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      padding: 30px;
      width: 350px;
      text-align: center;
    }

    .icon {
      font-size: 50px;
      color: #1877f2;
    }

    h2 {
      margin: 15px 0 10px;
      color: #1c1e21;
    }

    p {
      font-size: 14px;
      color: #606770;
      margin-bottom: 20px;
    }

    .btn {
      background-color: #1877f2;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #165dd1;
    }

    a {
      display: block;
      margin-top: 15px;
      font-size: 14px;
      color: #1877f2;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #90949c;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">✔️</div>
    <h2>Become Meta Verified</h2>
    <p>
      Grow your social presence with Meta Verified – a new subscription bundle available 
      for creators and businesses on Instagram and Facebook.
    </p>
    <button class="btn">Apply</button>
    <a href="#">More verified for businesses</a>
    <div class="footer">
      Features, availability, and pricing may vary by region.
    </div>
  </div>
</body>
</html>
