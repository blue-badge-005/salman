<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meta Verified</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      width: 380px;
      padding: 30px;
      text-align: center;
    }

    .badge {
      width: 60px;
      height: 60px;
      background: #1877f2;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto 20px;
    }

    .badge svg {
      width: 30px;
      height: 30px;
      fill: #fff;
    }

    h2 {
      font-size: 22px;
      font-weight: 700;
      color: #1c1e21;
      margin-bottom: 10px;
    }

    p {
      font-size: 14px;
      color: #606770;
      margin-bottom: 25px;
      line-height: 1.5;
    }

    .btn {
      background-color: #1877f2;
      color: #fff;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 500;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #165dd1;
    }

    a {
      display: block;
      margin-top: 15px;
      font-size: 14px;
      color: #1877f2;
      text-decoration: none;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #90949c;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="badge">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M12 2L15 8l7 1-5 5 1 7-6-3-6 3 1-7-5-5 7-1 3-6z"/>
        <path fill="#fff" d="M10.5 14.5l-2.5-2.5 1.4-1.4 1.1 1.1 3.5-3.5 1.4 1.4-4.9 4.9z"/>
      </svg>
    </div>
    <h2>Become Meta Verified</h2>
    <p>
      Grow your social presence with Meta Verified â€“ a new subscription bundle available 
      for creators and businesses on Instagram and Facebook.
    </p>
    <button class="btn">Apply</button>
    <a href="#">More verified for businesses</a>
    <div class="footer">
      Features, availability, and pricing may vary by region.
    </div>
  </div>
</body>
</html>
