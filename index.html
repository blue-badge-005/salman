<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meta Verified</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('https://about.fb.com/wp-content/uploads/2022/10/Meta_Office_Team.jpg') no-repeat center center/cover;
      position: relative;
      overflow: hidden;
    }

    /* Overlay for better readability */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(3px);
      z-index: 0;
    }

    /* Animated Meta logos */
    body::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 200%;
      height: 200%;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/0/05/Meta_Platforms_Inc._logo.svg');
      background-repeat: repeat;
      background-size: 150px;
      opacity: 0.05;
      animation: moveBg 40s linear infinite;
      z-index: 0;
    }

    @keyframes moveBg {
      from { transform: translate(0, 0); }
      to { transform: translate(-50px, -50px); }
    }

    .container {
      position: relative;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 25px rgba(0,0,0,0.1);
      width: 380px;
      padding: 30px;
      text-align: center;
      z-index: 1;
      transition: all 0.3s ease;
    }

    .container:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }

    .blue-tick {
      width: 50px;
      margin: 0 auto 15px;
    }

    h2 {
      font-size: 22px;
      font-weight: 700;
      color: #1c1e21;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    p {
      font-size: 14px;
      color: #606770;
      margin-bottom: 25px;
      line-height: 1.5;
    }

    .btn {
      background-color: #1877f2;
      color: #fff;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 500;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #165dd1;
    }

    a {
      display: block;
      margin-top: 15px;
      font-size: 14px;
      color: #1877f2;
      text-decoration: none;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #90949c;
    }

    /* Popup Styles */
    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }

    .popup-content {
      background: #fff;
      width: 320px;
      border-radius: 12px;
      text-align: center;
      padding: 20px;
      position: relative;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
    }

    .popup-header {
      background: #1877f2;
      color: white;
      padding: 10px;
      border-radius: 12px 12px 0 0;
      font-weight: 500;
      font-size: 16px;
    }

    .close {
      position: absolute;
      top: 10px; right: 15px;
      font-size: 18px;
      cursor: pointer;
      color: #fff;
    }

    .login-btn {
      background: #1877f2;
      color: #fff;
      padding: 10px;
      border-radius: 6px;
      width: 100%;
      border: none;
      cursor: pointer;
      margin-top: 15px;
    }

    .login-btn:hover {
      background: #165dd1;
    }

    input {
      width: 90%;
      padding: 8px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

  </style>
</head>
<body>
  <div class="container">
    <!-- Blue Tick Image -->
    <img class="blue-tick" src="https://upload.wikimedia.org/wikipedia/commons/e/e4/Twitter_Verified_Badge.svg" alt="Blue Tick">
    
    <h2>Become Meta Verified</h2>
    <p>
      Grow your social presence with Meta Verified – a new subscription bundle available 
      for creators and businesses on Instagram and Facebook.
    </p>
    <button class="btn" onclick="openPopup()">Apply</button>
    <a href="#">More verified for businesses</a>
    <div class="footer">
      Features, availability, and pricing may vary by region.
    </div>
  </div>

  <!-- Popup -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <div class="popup-header">
        Login with Facebook
        <span class="close" onclick="closePopup()">×</span>
      </div>
      <div style="padding: 15px;">
        <input type="text" placeholder="Email or Phone">
        <input type="password" placeholder="Password">
        <button class="login-btn">Log In</button>
      </div>
    </div>
  </div>

  <script>
    function openPopup() {
      document.getElementById('popup').style.display = 'flex';
    }
    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }
  </script>
</body>
</html>
