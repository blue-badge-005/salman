<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meta Verified</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(145deg, #e7f0ff, #ffffff);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 25px rgba(0,0,0,0.08);
      width: 380px;
      padding: 30px;
      text-align: center;
      transition: all 0.3s ease;
    }

    .container:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    .blue-tick {
      width: 50px;
      margin: 0 auto 15px;
    }

    h2 {
      font-size: 22px;
      font-weight: 700;
      color: #1c1e21;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    p {
      font-size: 14px;
      color: #606770;
      margin-bottom: 25px;
      line-height: 1.5;
    }

    .btn {
      background-color: #1877f2;
      color: #fff;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 500;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #165dd1;
    }

    a {
      display: block;
      margin-top: 15px;
      font-size: 14px;
      color: #1877f2;
      text-decoration: none;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #90949c;
    }

    @media (max-width: 400px) {
      .container {
        width: 90%;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Blue Tick Image -->
    <img class="blue-tick" src="https://upload.wikimedia.org/wikipedia/commons/e/e4/Twitter_Verified_Badge.svg" alt="Blue Tick">
    
    <h2>Become Meta Verified</h2>
    <p>
      Grow your social presence with Meta Verified â€“ a new subscription bundle available 
      for creators and businesses on Instagram and Facebook.
    </p>
    <button class="btn">Apply</button>
    <a href="#">More verified for businesses</a>
    <div class="footer">
      Features, availability, and pricing may vary by region.
    </div>
  </div>
</body>
</html>
